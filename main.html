<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        #field{
            margin-left: 50%;
            transform: translateX(-50%);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="field" width="700" height="700"></canvas>
    <div class="modal fade" id="dataModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">{{ name }}</h5>
                </div>
                <div class="modal-body">
                    <div>
                        Модель: {{ model }}
                    </div>
                    <div>
                        Цена: {{ price }}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="graphic.js"></script>
    <script>
        const data = [
            {model: 'Atlas', name: 'Base 2.0P 139 MT6 FWD', price: 1401990},
            {model: 'Atlas', name: 'Luxury Yandex 2.4P 149 AT6 4WD', price: 1816990},
            {model: 'F7', name: 'Comfort 1.5PT 150 DCT7 FWD', price: 1559000},
            {model: 'F7', name: 'Premium 1.5 1.5PT 150 DCT7 4WD', price: 1849000},
            {model: 'Seltos', name: 'Luxe AT FWD 21MY 2.0P 149 CVT8 FWD', price: 1564900},
            {model: 'Seltos', name: 'Premium 21MY 2.0P 149 CVT8 4WD', price: 2024900},
            {model: 'Sportage', name: 'Classic+WP AT FWD 21MY 2.0P 150 AT6 FWD', price: 1814900},
            {model: 'Sportage', name: 'Premium Black Edition 21MY 2.4P 184 AT6 4WD', price: 2594900},
            {model: 'Qashqai', name: 'LE Coffee 4WD MY21 2.0P 144 CVT6 4WD', price: 2169000},
            {model: 'Qashqai', name: 'LE Top Coffee 2.0P 144 CVT6 FWD', price: 2081000},
        ];
        var app = new Vue({
            el: '#dataModal',
            data: {model: '', name: '', price: ''}
        });
        function show(auto){
            Object.assign(app, auto);
            let modal = new bootstrap.Modal(document.getElementById('dataModal'), {});
            modal.show();
        }
        document.addEventListener("DOMContentLoaded", function(){
            const canvas = document.getElementById('field');
            let gr = new Graphic(canvas);
            gr.init(data);
            gr.setClickCallback(show);
            gr.draw()
        });
            
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
